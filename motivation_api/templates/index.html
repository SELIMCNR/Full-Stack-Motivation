<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İlham Veren Sözler | Pro Portfolyo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="background-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <div class="glass-container">
      <div class="quote-box text-center">
        <div id="quote-category-box" class="category-wrapper">
          <span id="quote-category" class="category-badge">
            <i id="category-icon" class="fas fa-sparkles me-2"></i>
            <span id="category-name">KEŞFET</span>
          </span>
        </div>

        <div class="quote-content">
          <div class="quote-mark start"><i class="fas fa-quote-left"></i></div>
          <p id="quote-text">
            Zeka ve yetenek sizi başarıya götürür, ancak sizi orada tutan şey
            karakterinizdir.
          </p>
          <div class="quote-mark end"><i class="fas fa-quote-right"></i></div>
        </div>

        <div class="author-section">
          <div class="line"></div>
          <h5 id="quote-author">John Wooden</h5>
        </div>

        <button id="next-btn" class="magic-button">
          <span>YENİ BİR İLHAM BUL</span>
          <i class="fas fa-arrow-right ms-2"></i>
        </button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
